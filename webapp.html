<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islomxon Jome Masjidi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1B5E20, #43AB34);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .time-card {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.15);
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px 0;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .time-card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.25);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ffffffaa;
      background: rgba(255,255,255,0.25);
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #1B5E20;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ•Œ Islomxon Jome Masjidi</h2>
    <p>Namoz vaqtlarini kiriting</p>

    <div class="time-card">
      <span>Bomdod:</span>
      <input type="time" id="bomdod">
    </div>
    <div class="time-card">
      <span>Peshin:</span>
      <input type="time" id="peshin">
    </div>
    <div class="time-card">
      <span>Asr:</span>
      <input type="time" id="asr">
    </div>
    <div class="time-card">
      <span>Shom:</span>
      <input type="time" id="shom">
    </div>
    <div class="time-card">
      <span>Hufton:</span>
      <input type="time" id="hufton">
    </div>
    
    <textarea id="izoh" placeholder="Izoh...">Namozni ado etganingizdan so'ng, Allohni eslang. (Niso 103)</textarea>
    
    <button onclick="sendData()">YUBORISH</button>
  </div>

  <script>
    // Hozirgi sanani o'rnatish
    const today = new Date().toISOString().split('T')[0];

    function sendData() {
      const data = {
        date: today,
        bomdod: document.getElementById('bomdod').value,
        peshin: document.getElementById('peshin').value,
        asr: document.getElementById('asr').value,
        shom: document.getElementById('shom').value,
        hufton: document.getElementById('hufton').value,
        izoh: document.getElementById('izoh').value
      };

      if (!data.bomdod || !data.peshin || !data.asr || !data.shom || !data.hufton) {
        alert('Barcha vaqtlarni toâ€˜ldiring!');
        return;
      }

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
